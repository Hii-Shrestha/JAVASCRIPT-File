<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
        }
        .js-odd{
            background-color: brown;
        }
        .js-even{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed();">0</button>


    <script>
        let noOfTimeClicked =localStorage.getItem('noOfTimeClicled') || 0;
        function buttonPressed(){
            noOfTimeClicked++;
            localStorage.setItem('noOfTimesClicked', noOfTimeClicked);
           updateButton();
        }
        function updateButton(){
            let button = document.querySelector('#my-button');
            if(noOfTimeClicked % 2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = noOfTimeClicked;

         }
         updateButton();
         function doGreeting(personName = 'dear'){
        let date =new Date;
       // let hours = date.getHours();
       let hours = 20;
        let heading = document.querySelector('#greeting');
    
        if( hours > 5 && hours < 12){
            heading.innerText = `Good Morning ${personName}`;
        }else if( hours >12 && hours <18){
            heading.innerText = `Good AfterNoon ${personName}`;
        }else{
            heading.innerText = `Good Night ${personName}`;
        }
    }

    doGreeting('Shrestha');
    </script>
</body>
</html>
